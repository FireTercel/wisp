wisp.plugin.injector=wisp-injector-kafka
wisp.plugin.processor=wisp-processor-kv
wisp.plugin.router=wisp-router-rest

# injector config
wisp.plugin.injector.topics=test,test2

# processor config
wisp.plugin.processor.kv.type=codis
wisp.plugin.processor.codis.filepath=codis-example.properties
wisp.plugin.processor.db.loader.filepath=wisp-db-kv.xml

# router port
wisp.plugin.router.datasource=wisp-processor-kv
wisp.plugin.router.port=8398